<body>
    <div id="background">

        <div class="scrollDown-btn" data-aos="fade-up" data-aos-easing="ease" data-aos-delay="500"
            onclick="scrollAnimation('main','500')">
            <h3>Scroll down</h3>
            <div class="scrollDown" style="transform: rotate(135deg);"></div>
        </div>
    </header>
    <main>
        <h1>|Portfolio|</h1>
        <div id="portfolio-container">

            <iframe id="iframe-viewer"></iframe>
        </div>
    </main>
    <footer>

    </footer>

    <button id="toTopBtn" onclick="scrollAnimation('header','500')">

    </button>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7183368405346508" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./scripts/generate_sitemap.js"></script>
    <script src="./scripts/portfolio.js"></script>
    <script>
        $(document).ready(function () {
            AOS.init();

            $('html, body').scrollTop(localStorage.getItem('header'));

            $(window).scroll(function () {
                if ($(window).scrollTop() >= $('header').outerHeight()) {
                    $('#toTopBtn').fadeIn(500).css('display', 'flex');
                } else {
                    $('#toTopBtn').fadeOut(500, function () {
                        $(this).css('display', 'none');
                    });
                }
            });

            tippy('#toTopBtn', {
                content: "Back to top",
            });
        });

        function scrollAnimation(selector, time) {
            var targetElement = $(selector);

            if (targetElement.length) {
                $('html, body').animate({
                    scrollTop: targetElement.offset().top
                }, time);
            } else {
                console.error("Element with ID " + selector + " not found.");
            }
        }

        tippy('#toTopBtn', {
            content: "Back to top",
        });
        
    </script>
